server:
  port: 8080

spring:
  application:
    name: api-gateway
  config:
    import: "configserver:http://localhost:8888"
  cloud:
    config:
      uri: http://localhost:8888
      username: ${CONFIG_SERVER_USERNAME}
      password: ${CONFIG_SERVER_PASSWORD}
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1

# Gateway-specific configuration (will be overridden by Config Server)
gateway:
  security:
    open-endpoints:
      - "/auth/login"
      - "/auth/register"
      - "/auth/refresh-token"
      - "/auth/oauth2/callback/google"
      - "/actuator/health"
  jwt:
    public-key-path: "classpath:jwt_public.pem"