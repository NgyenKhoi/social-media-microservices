services:
  # Core Infrastructure
  postgresql:
    image: postgres:17
    container_name: social-media-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - social-media-network

  redis:
    image: redis:7.2
    container_name: social-media-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - social-media-network

  # Configuration Management
  config-server:
    build: ./config-server
    container_name: social-media-config-server
    ports:
      - "${CONFIG_SERVER_PORT}:8888"
    environment:
      - CONFIG_SERVER_USERNAME=${CONFIG_SERVER_USERNAME}
      - CONFIG_SERVER_PASSWORD=${CONFIG_SERVER_PASSWORD}
      - CONFIG_ENCRYPT_KEY=MySecretEncryptionKey2024ForConfigServer
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    networks:
      - social-media-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Service Discovery
  discovery-server:
    build: ./discovery-server
    container_name: social-media-discovery-server
    ports:
      - "${DISCOVERY_SERVER_PORT}:8761"
    environment:
      - CONFIG_SERVER_USERNAME=${CONFIG_SERVER_USERNAME}
      - CONFIG_SERVER_PASSWORD=${CONFIG_SERVER_PASSWORD}
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - social-media-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Microservices
  auth-service:
    build: ./auth-service
    container_name: social-media-auth-service
    ports:
      - "${AUTH_SERVICE_PORT}:8081"
    environment:
      - CONFIG_SERVER_USERNAME=${CONFIG_SERVER_USERNAME}
      - CONFIG_SERVER_PASSWORD=${CONFIG_SERVER_PASSWORD}
      - POSTGRES_DB=${POSTGRES_AUTH_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      postgresql:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - social-media-network

  api-gateway:
    build: ./api-gateway
    container_name: social-media-api-gateway
    ports:
      - "${API_GATEWAY_PORT}:8080"
    environment:
      - CONFIG_SERVER_USERNAME=${CONFIG_SERVER_USERNAME}
      - CONFIG_SERVER_PASSWORD=${CONFIG_SERVER_PASSWORD}
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - social-media-network

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: social-media-prometheus
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - social-media-network

  grafana:
    image: grafana/grafana:latest
    container_name: social-media-grafana
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - social-media-network

networks:
  social-media-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  grafana_data: