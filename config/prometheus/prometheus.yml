global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'social-media-monitor'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # Spring Boot Actuator endpoints
  - job_name: 'config-server'
    static_configs:
      - targets: ['config-server:8888']
    scrape_interval: 15s
    metrics_path: /actuator/prometheus
    scrape_timeout: 10s

  - job_name: 'discovery-server'
    static_configs:
      - targets: ['discovery-server:8761']
    scrape_interval: 15s
    metrics_path: /actuator/prometheus
    scrape_timeout: 10s

  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8081']
    scrape_interval: 15s
    metrics_path: /actuator/prometheus
    scrape_timeout: 10s

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    scrape_interval: 15s
    metrics_path: /actuator/prometheus
    scrape_timeout: 10s

  # Infrastructure monitoring
  - job_name: 'postgresql-exporter'
    static_configs:
      - targets: ['postgresql:5432']
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    scrape_timeout: 10s